<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Pedro Penna - @pedropenna">

        <title>Musfealle - Lightdm Webkit Greeter Theme</title>

        <script src="js/jquery-1.10.2.js"></script>
        <script src="js/mock.js"></script>
        <script src="js/main.js"></script>


    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap/prettify.css">
        
        <style type="text/css">
            html {
                background: url(/usr/share/lightdm-webkit/themes/musfealle/img/namibia_trees.jpg) no-repeat center center fixed; 
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
                font-family: sans-serif;
            }

            div {
                padding: 3px;
            }

            #sessionDisplay {
                background-color: rgba(230, 230, 150, 0.6);
                border-radius: 4px;
                color: #000000;
                display:none;
                font-weight: bold;
                padding: 0px 16px 0px 16px;
            }

            #inputBoxesContainer {
                position:absolute;
                top:calc(55%);
                left:calc(70%);
                background-color: rgba(255, 255, 255, 0.1);
                border-radius: 8px;
            }
        </style>
    </head>
    <body>
        <div id="inputBoxesContainer">
            <div>
                <input type="text" name="username" id="username" class="form-control" size="16">
            </div>

            <div>
                <input type="password" name="password" id="password" class="form-control" size="16">
            </div>
              
            <div id="sessionDisplay">
              Session: <span id="sessionNameContainer" style="margin-top: 20px" ></span>
            </div>
        </div>
    </body>
</html>
